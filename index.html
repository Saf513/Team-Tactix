<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="terrain.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="media2.css">
</head>

<body>

    <nav class="desktop">
        <div class="log">
            <a href="index.html"><img src="logo/Team Tactix.png" alt="logo de site de teamtactix"></a>
        </div>

        <div class="search-player">
            <input type="text" placeholder="Search for player ..." name="search" id="search-player">
            <i class="fa-solid fa-magnifying-glass bar-search" style="color: #ffd700;" onclick="recherche()"></i>
        </div>

        <div class="div-players">
            <div class="players">
                <a href="players.html">Players</a>
            </div>

        </div>

        <div>
            <a href="squad.html">Squads</a>
        </div>

        <div class="news">
            <a href="blog.html">blog</a>
        </div>

        <div class="news">
            <a href="news.html">news</a>
        </div>

        <div class="signUp">
            <button><a href="signUp.html">Sign Up</a></button>
        </div>

    </nav>


    <nav class="mobile">
        <div class="nav-mobile">
            <div class="log">
                <a href="index.html"><img src="logo/Team Tactix.png" alt="logo de site de teamtactix"></a>
            </div>

            <div class="search-player">
                <input type="text" placeholder="Search for player ..." name="search" id="search-player">
                <i class="fa-solid fa-magnifying-glass recherche-icon" style="color: #ffd700;"
                    onclick="recherche()"></i>
            </div>

            <div class="icon">
                <i class="fa-solid fa-user user" style="color: #ffd700;"></i>
                <i class="fa-solid fa-bars burger-menu" style="color: #ffd700;"></i>
            </div>
        </div>

        <div class="mobile-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="squad.html">Squads</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="signUp.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>


    <section>

        <div class="global">
            <div class="playersAffich">
            </div>
            <div class="global-terrain">

                <div class="terrain">

                    <div class="GK">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>

                    </div>

                    <div class="RB">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div id="CB-left" class="CB-1">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div id="CB-right" class="CB-2">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div class="LB">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div id="CML" class="CM">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div id="CMM" class="CM">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div id="CMR" class="CM">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div class="RW">
                        <i class="fa-solid fa-user-plus fa-2x " style="color: #e5ad15;"></i>
                    </div>

                    <div class="LW">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div class="ST">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>
                </div>

                <div class="modal" style="display: none;"></div>

                <div class="table">
                    <h2>Football Squad</h2>

                    <div class="input-name">
                        <label for="name-squad">Name of Squad:</label>
                        <input type="text" name="name-squad" id="name-squad">
                    </div>

                    <div class="input-formation">
                        <label for="formation">Formation:</label>
                        <select name="formation" id="formation">
                            <option value="0">Choisir une formation:</option>
                            <option value="1">4-4-3</option>
                            <option value="2">4-4-2</option>
                            <option value="3">3-5-2</option>
                        </select>
                    </div>

                    <button class="save" onclick="submit()">Save</button>
                </div>
            </div>

            <div class="available-players" style="display: none;"></div>


        </div>

    </section>
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <a href="#"><img src="logo/Team Tactix.png" alt="logo de TeamTactix"></a>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><i class="fa-brands fa-facebook" style="color: #ffd700;"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-whatsapp" style="color: #ffd700;"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-instagram" style="color: #ffd700;"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 TeamTactix. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
