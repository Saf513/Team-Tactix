        <div class="div-players">

    <!-- le contenu -->
    <section>
        <h3 style="display: none;">choisir vos joueurs:</h3>
        <div class="playersAffich" style="display: none;">
        </div>
        <div class="global">

            <div class="global-terrain">

                <!-- terrain ou les joueurs sont placees -->
                <div class="terrain">
                    <!-- les joueurs -->
                    <div class=" GK">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>

                    </div>

                    <div class="RB">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div class="CB-left CB">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div class="CB-right CB">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div class="LB">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div class="CML CM">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div class="CMM CM">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div class="CMR CM">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div class="RW">
                        <i class="fa-solid fa-user-plus fa-2x " style="color: #e5ad15;"></i>
                    </div>

                    <div class="LW">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>

                    <div class="ST">
                        <i class="fa-solid fa-user-plus fa-2x" style="color: #e5ad15;"></i>
                    </div>
                    <!-- fin -->
                </div>
               
                <div class="table">
                    <h2>Football Squad</h2>

                    <div class="input-name">
                        <label for="name-squad">Name of Squad:</label>
                        <input type="text" name="name-squad" id="name-squad">
                    </div>

                    <div class="input-formation">
                        <label for="formation">Formation:</label>
                        <select name="formation" id="formation">
                            <option value="0">Choisir une formation:</option>
                            <option value="1">4-4-3</option>
                            <option value="2">4-4-2</option>
                            <option value="3">3-5-2</option>
                        </select>
                    </div>

                    <button class="save" onclick="submit()">Save</button>
                </div>

            </div>

        </div>

    </section>
