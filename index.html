  <!-- Nav Bar -->

    <div class="log">
      <a href="#index.html"><img src="logo/Team Tactix.png" alt="logo de site de teamtactix"></a>

    <div class="search-player">
      <input type="text" placeholder="Search for player ..." name="search">

    </div>
    <div class="div-players">
      <div class="players">

    <div>

    </div>

    <div class="signUp">

  <section>


    <div class="global">

      <div class="terrain">
        <div class="GK"></div>
        <div class="RB"></div>
        <div class="CB-left"></div>
        <div class=" CB-right"></div>
        <div class=" CDM "></div>
        <div class="CM "></div>
        <div class="CAM"></div>
        <div class="RW "></div>
        <div class="CF"></div>
        <div class="LW"></div>
        <div></div>

      </div>

      <div class="table">
        <h2>Football Squad</h2>

        <div class="input-name">
          <label for="name-squad">Name of Squad:</label>
          <input type="text" name="name-squad" id="name-squad">
        </div>

        <div class="input-formation">
          <label for="formation">Formation:</label>
          <select name="formation" id="formation">
            <option value="">Choisir une formation:</option>
            <option value="1">4-4-3</option>
            <option value="2">4-4-2</option>
            <option value="3">3-5-2</option>
            <option value="4">4-2-3-1</option>
          </select>
        </div>

        <button class="save">Save</button>
      </div>

    </div>
